<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anton â€” Future Browser</title>
<link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="app">
<header class="topbar">
<div class="brand">ANTON</div>
<nav class="tabs">
<a data-route="/">Home</a>
<a data-route="/browser">Browser</a>
<a data-route="/ai">AI</a>
<a data-route="/vm">VM</a>
<a data-route="/youtube">YouTube</a>
<a data-route="/support">Support</a>
</nav>
<div class="actions">
<div id="userArea"></div>
<button id="authBtn">Sign In / Up</button>
</div>
</header>
<main id="main" class="content"></main>
<div id="authModal" class="modal hidden">
<div class="modalBox">
<h3 id="authTitle">Sign In</h3>
<input id="nameInput" class="hidden" placeholder="Name">
<input id="emailInput" placeholder="Email">
<input id="passwordInput" type="password" placeholder="Password">
<div class="modalActions">
<button id="submitAuth">Submit</button>
<button id="closeAuth">Cancel</button>
</div>
<div id="authSwitch">Don't have an account? <a id="switchToSignup">Sign up</a></div>
<div id="authError" class="error"></div>
</div>
</div>
</div>
<script src="/app.js"></script>
</body>
</html>
