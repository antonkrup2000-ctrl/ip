<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Iframe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none; /* hide at first */
    }
    #loader {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="loader">about:blank</div>
  <iframe id="iframe" src=""></iframe>

  <script>
    // Delay to simulate blank page loading
    setTimeout(() => {
      const iframe = document.getElementById('iframe');
      const loader = document.getElementById('loader');
      loader.style.display = 'none'; // hide about:blank text
      iframe.style.display = 'block'; // show iframe
      iframe.src = "https://adverse-hildagard-antonkrupinski-b72d3014.koyeb.app/";
    }, 500); // half second delay
  </script>
</body>
</html>
